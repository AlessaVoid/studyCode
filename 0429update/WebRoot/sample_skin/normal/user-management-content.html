<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title></title>
		<!--框架必需start-->
		<script type="text/javascript" src="../../libs/js/jquery.js">
</script>
		<script type="text/javascript" src="../../libs/js/language/cn.js">
</script>
		<script type="text/javascript" src="../../libs/js/framework.js">
</script>
		<link href="../../libs/css/import_basic.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" type="text/css" id="skin" prePath="../../" />
		<link rel="stylesheet" type="text/css" id="customSkin" />
		<!--框架必需end-->

		<!-- 日期控件start -->
		<script type="text/javascript"
			src="../../libs/js/form/datePicker/WdatePicker.js">
</script>
		<!-- 日期控件end -->

		<!-- 树组件start -->
		<script type="text/javascript" src="../../libs/js/tree/ztree/ztree.js">
</script>
		<link type="text/css" rel="stylesheet"
			href="../../libs/js/tree/ztree/ztree.css"></link>
		<!-- 树组件end -->

		<!-- 树形下拉框start -->
		<script type="text/javascript" src="../../libs/js/form/selectTree.js">
</script>
		<!-- 树形下拉框end -->

		<!-- 表单验证start -->
		<script src="../../libs/js/form/validationRule.js"
			type="text/javascript">
</script>
		<script src="../../libs/js/form/validation.js" type="text/javascript">
</script>
		<!-- 表单验证end -->


	</head>
	<body>
		<div class="box1" id="formContent" whiteBg="true">
			<form>
				<table class="tableStyle" formMode="transparent">
					<tr>
						<td width="150">
							号码群组名称：
						</td>
						<td>
							<input type="text"
								class="validate[required,custom[noSpecialCaracters]]"
								watermark="请输入英文或数字" />
							<span class="star">*</span>
						</td>
					</tr>
					<tr>
						<td>
							共享状态：
						</td>
						<td>
							<div style="width: 120px;">
								<select>
								    <option value="0">是</option>
								    <option value="1">否</option>
								</select>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							号码群组有效期：
						</td>
						<td>
							<input type="text" class="validate[required,confirm[pwd]]" />
							<span class="star">*</span>
						</td>
					</tr>
					<tr>
						<td width="150">
							手动导入：
						</td>
						<td>
							<input type="file" />
						</td>
					</tr>
					<tr>
						<td>
							由外部系统导入：
						</td>
						<td>
							<input type="file" />
						</td>
					</tr>
					<tr>
						<td>
							号码纠错：
						</td>
						<td>
							<input type="button"
								class="validate[required,custom[chinese],length[0,20]]" value="号码纠错" />
						</td>
					</tr>
					<tr>
						<td>
							号码导出：
						</td>
						<td>
							<input type="file"  value="号码导出" />
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="button" value="保存"
								onclick='top.Dialog.alert("通过异步提交表单来新增数据。见JAVA版或.NET版演示。");' />
							<input type="button" value="取消" onclick='top.Dialog.close()' />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
